<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style-issuu.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="/Issuu_logo.svg" alt="logo">
        </div>
        <div class="usuario">
            <span>Already a user?</span>
            <a class="unete" href="http://www.issuu.com">Sign up</a>
        </div>
    </header>
    <main>
        <h1 class="titular">
            Create an Issuee Account
        </h1>
        <a href="www.google.com">
        <div class="boton-google">
            
            <img src="/google.png" alt="google">
            <p class="u-g">Sign in with Google</p>
        
        </div>
    </a>
    <a href="www.facebook.com">
        <div class="boton-facebook">
                <img src="/fb.png" alt="facebook">
                <p class="u-f">Continue with Facebook</p>
        </div>
    </a>
        <div>
            <p class="texto">or with email</p>
        </div>



        <form >
            <legend>
            
            </legend>

            <div class="mail">
                <label for="email">Enter your email</label>
                <input type="email" id="email" pattern=".+@example\.com" size="30" required />
            </div>
            <div class="contraseña">
                <label for="contraseña">Password</label>
                <input id="contraseña" type="password">
            </div>

            <div class="aceptar">
                <label> 
                    <input id="check" name="check"type="checkbox">
                </label>
                <label for="check">I accept the 
                <a class="condiciones" href="http://www.issuu.com">terms of service</a>
                <span>and the </span>
                <a class="condiciones" href="http://www.issuu.com">Proffesional Terms of service</a>
            </label>
            </div>
        </form>
        <div>
            <button class="button">CREATE AN ACCOUNT</button>
        </div>
    </main>

</body>
<footer>
    <div class="footer">
    <div class="isssuu-inc">
        <span>Issu Inc</span>
    </div>
    <div class="terminos">
        <span>Terms</span>
        <span>Privacy</span>
        <span>DCMA</span>
    </div>
</div>
</footer>

</html>
